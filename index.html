<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Tetris!</title>
		<script src="src/app.js" charset="utf-8"></script>
		<link rel="stylesheet" href="src/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@900&family=Playwrite+US+Modern:wght@100..400&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="menu-wrap">
			<input type="checkbox" class="toggler" />
			<div class="hamburger">
				<div></div>
			</div>
			<div class="menu">
				<div class="menu-content">
					<h2 class="t-ucase">HOW TO PLAY</h2>
					<p class="rules">
						Give your tetromino a spin using the
						<b class="key">UP</b> arrow<br />Slide <b class="key">LEFT</b> and
						<b class="key">RIGHT</b> with the (you guessed it) left and right
						arrows <br />
						Then, if you're feeling bold, pressing <b class="key">DOWN</b> to
						drop it faster
					</p>

					<button class="close fw-400">X</button>
				</div>
			</div>
		</div>
		<header>
			<h1 class="fw-300 t-ucase">
				Welcome <br /><span class="fw-400 t-wide t-big t-ucase">to tetris</span>
			</h1>
		</header>
		<main class="game-area">
			<div class="game">
				<div class="grid"></div>
			</div>
			<section>
				<div class="display">
					<h1 class="score fw-400 t-ucase">
						Your Score <br />
						<span class="score-display t-ucase fw-300">0</span>
					</h1>
					<div class="previous-shape">
						<div class="previous-grid"></div>
					</div>
					<h2 class="lines-display fw-400 t-ucase">
						Lines: <span class="lines-score">0</span>
					</h2>
				</div>
				<button class="button t-ucase" href="#">Start / Pause</button>
				<small class="footer t-ucase"></small>
			</section>
		</main>
	</body>
</html>
