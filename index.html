<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&family=Pacifico&family=Playwrite+US+Modern:wght@100..400&family=Share+Tech+Mono&display=swap" rel="stylesheet">
		<title>block party</title>
		<script src="src/app.js" charset="UTF-8"></script>
	</head>

	<body>
		<div class="menu-wrap">
			<input type="checkbox" class="toggler">
			<div class="hamburger">
			<div></div>
		</div>
		<div class="menu">
			<div class="menu-content">
				<h2 class="t-ucase">HOW TO PLAY</h2>
				<p class="rules">Give your tetromino a spin using the <b class="key">UP</b> arrow<br>Slide <b class="key">LEFT</b> and <b class="key">RIGHT</b> with the (you guessed it) left and right arrows <br> Then, if you're feeling bold, pressing <b class="key">DOWN</b> to drop it faster</p>
				<button class="close fw-400">X</button>
			</div>
		</div>
	</div>
		<header>
			<h1 class="fw-300 t-ucase">Let's play<br><span class="fw-400 t-wide t-big t-ucase">tetris!</span></h1>
		</header> 
		<main class="game-area">
			<div class="game">
				<div class="grid"></div>
			</div>
			<div class="score-board">
			<section>
				<div class="display">
					<h1 class="score fw-400 t-ucase">Your Score: <br> <span class="score-display t-ucase fw-300">0</span></h1>
					<div class="previous-grid"></div>
				</div>
				<h2 class="lines-display fw-400 t-ucase">Lines: <span class="lines-score">0</span></h2>
			</section>
			<h3>Score: <span id="score">0</span></h3>
			</div>
		<button id="start-button">⏯️</button>
		<div class="container">
			<div class="grid"></div>
			<div class="mini-grid"></div>
		</div>
	
	</body>

</html>
